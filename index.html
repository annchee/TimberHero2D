<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TimberHero_2D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL.json", {onProgress: UnityProgress});
      function Reset(){
        var canvas = document.getElementById("#canvas");
        canvas.height = document.documentElement.clientHeight;
        canvas.width = document.documentElement.clientWidth;
      }
        
    </script>
    <style>
      html, body{
        width:100%;
        height:100%;
        margin:0;
        padding:0;
        overflow:hidden;
      }
    </style>
  </head>
  <body onload="Reset()" onresize="Reset()" scroll=no >
    <div id="webgl-content" style="width: 480px; height: 800px"></div>
    <div id="unityContainer" style="width: 480px; height: 800px"></div>
  </body>

</html>
